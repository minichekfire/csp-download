<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Critical Strike: Portable | Download</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('img/background.png') center/cover no-repeat fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(11, 26, 46, 0.7);
            backdrop-filter: blur(2px);
            z-index: -1;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 700px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 40px;
            background: linear-gradient(90deg, #64b5f6, #1e88e5, #0d47a1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .download-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 28px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            text-decoration: none;
            border-radius: 14px;
            min-width: 150px;
            transition: all 0.3s ease;
            overflow: hidden;
            z-index: 1;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            border-radius: 14px;
            opacity: 0.9;
        }

        .android::before { background: linear-gradient(135deg, #363636, #666666); }
        .ios::before     { background: linear-gradient(135deg, #000000, #333333); }
        .maps::before    { background: linear-gradient(135deg, #3c495e, #7b7e86); }
        .pc::before      { background: linear-gradient(135deg, #c9c9c9, #0d47a1); }
        .web::before     { background: linear-gradient(135deg, #2d3355, #696bc0); }

        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            .glass-card {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .btn {
                width: 100%;
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="glass-card">
        <h1>Critical Strike: Portable | Download</h1>
        <div class="download-buttons">
            <a href="https://drive.google.com/file/d/1Q_aTzsapypHpCMq1U6kJfVng_QUBAbtM/view?usp=sharing" class="btn android">Android (3.09 GB)</a>
            <a href="https://drive.google.com/file/d/1s7v_CcdbwPjGsD4fUEzhJzmBDSHDiBp3/view?usp=sharing" class="btn ios">iOS (581.7 MB)</a>
            <a href="https://drive.google.com/file/d/19twFWUeCniMYCMshjgfGcm1Nrq-VAZwU/view?usp=sharing" class="btn pc">PC (2.15 GB)</a>

            <a href="https://drive.google.com/file/d/1pBMQxG6IYBcKSYxHfW27tEeLT64jxwvf/view?usp=sharing" class="btn web">WebPlayer (243.2 MB)</a>
            <a href="https://drive.google.com/file/d/1NQbA6dSzFRyvKLJ2mUTRkTGoCgzVsjbH/view?usp=sharing" class="btn maps">Maps (2.02 GB)</a>
        </div>
    </div>
</body>
</html>
